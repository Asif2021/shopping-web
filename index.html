<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Fetch API</title>
</head>

<body>
  <!-- starting navbar and fixed it on the top  -->
  <nav class="navbar navbar-expand-lg text-white bg-info fixed-top mx-5 p-4">
    <div class="container-fluid fs-3">
      <div class="collapse navbar-collapse align-text">
        <!-- total items counter will show here  -->
        <div class="addtocart text-white" id="cart">
          <div class="d-flex align-items-center p-1 fs-1 cart_div">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
              <ol class="dropdown-menu w-100" aria-labelledby="navbarDropdown" id="costList">
                <table class="table" id="product_table">
                  <thead>
                    <tr>
                      <th scope="col" class="bg-dark text-white p-3">Title</th>
                      <th scope="col" class="bg-dark text-white p-3">Price</th>
                      <th scope="col" class="bg-dark text-white p-3">Image</th>
                      <th scope="col" class="bg-dark text-white p-3"><i class="fa fa-trash" aria-hidden="true"></i>
                      </th>
                    </tr>
                  </thead>
                </table>
              </ol>
              </a>
              <i class="fa-solid fa-cart-shopping fw-900"></i>
              <b id="totalCost"> </b>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar end here  -->


  <div class="container py-5 my-2"></div>
  <div class="text-center text-uppercase">
    <h2 class="display-5">products</h2>
  </div>
  <div>
    <!-- total products card will show here  -->
    <div id="home_products" class="row cards">

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
